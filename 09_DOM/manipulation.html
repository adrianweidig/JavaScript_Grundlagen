<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Beispiel</title>
    <style>
        /* CSS Styles für den Output-Bereich und die Liste */
        #output {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f0f0;
        }

        /* CSS Styles für die Buttons */
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="output">Hier wird der Text geändert</div>
<button id="changeTextBtn">Text ändern</button>
<button id="addListItemBtn">Listenelement hinzufügen</button>
<ul id="list">
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
</ul>
<script src="manipulation.js"></script>
</body>
</html>
