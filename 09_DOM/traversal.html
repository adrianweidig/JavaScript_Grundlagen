<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal Beispiel</title>
    <style>
        /* CSS Styles für die Liste */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f0f0;
        }

        /* CSS Styles für den Output-Bereich */
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<ul id="list">
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
    <li>Element 4</li>
</ul>
<div id="output"></div>
<script src="traversal.js"></script>
</body>
</html>
