<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quadrate der Zahlen 1-n</title>
    <script type="text/javascript">
        document.write("<h1>Quadrate der Zahlen 1-n bis größer 1000</h1>");
        var i = 1;
        var square = i * i;
        while (square <= 1000) {
            document.write("Das Quadrat von " + i + " ist " + square + "<br>");
            i++;
            square = i * i;
        }
    </script>
</head>
<body>
</body>
</html>
