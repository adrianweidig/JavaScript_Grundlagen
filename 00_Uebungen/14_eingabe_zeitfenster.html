<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bildinformation anzeigen</title>
    <style>
        /* CSS-Stil für die verkleinerten Bilder */
        .thumbnail {
            width: 100px;
            height: auto; /* Automatische Anpassung der Höhe */
            cursor: pointer; /* Zeiger wird zu Handzeiger beim Überfahren des Bildes */
        }

        /* CSS-Stil für das Zusatzinformation-Div */
        #zusatzInfo {
            display: none; /* Standardmäßig ausblenden */
            margin-top: 10px; /* Abstand zum darüberliegenden Inhalt */
        }
    </style>
    <script type="text/javascript">
        // Funktion zum Anzeigen der Zusatzinformation
        function zeigeZusatzInfo(bildURL) {
            // Zeige das Zusatzinformation-Div an
            document.getElementById('zusatzInfo').style.display = 'block';

            // Setze den Text im Zusatzinformation-Div auf die Bild-URL
            document.getElementById('infoText').textContent = 'URL: ' + bildURL;

            // Lese die Anzeigedauer der Zusatzinformation ein
            let anzeigeDauer = prompt("Geben Sie die Anzeigedauer der Zusatzinformation in Sekunden ein (1 - 20):");

            // Überprüfe, ob die eingegebene Zeit gültig ist (zwischen 1 und 20 Sekunden)
            while (anzeigeDauer < 1 || anzeigeDauer > 20) {
                // Meldung anzeigen, wenn die eingegebene Zeit ungültig ist
                alert("Bitte geben Sie eine Anzeigedauer zwischen 1 und 20 Sekunden ein.");

                // Lese erneut die Anzeigedauer der Zusatzinformation ein
                anzeigeDauer = prompt("Geben Sie die Anzeigedauer der Zusatzinformation in Sekunden ein (1 - 20):");
            }

            // Nach Ablauf der Zeit die Zusatzinformation ausblenden
            setTimeout(function() {
                document.getElementById('zusatzInfo').style.display = 'none';
            }, anzeigeDauer * 1000); // Umrechnung von Sekunden in Millisekunden
        }
    </script>
</head>
<body>
<h1>Bildergalerie</h1>
<!-- Tabelle mit verkleinerten Bildern -->
<table>
    <thead>
    <tr>
        <th>Bild 1</th>
        <th>Bild 2</th>
        <th>Bild 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <!-- Miniaturbilder mit onclick-Ereignis, um das Zusatzinformation-Div anzuzeigen -->
        <td><img class="thumbnail" src="https://images.computerwoche.de/bdb/3340394/738x415_f5f5f5.jpg" alt="Bild 1" onclick="zeigeZusatzInfo('https://images.computerwoche.de/bdb/3340394/738x415_f5f5f5.jpg')"></td>
        <td><img class="thumbnail" src="https://i.wfcdn.de/teaser/videos/10047.jpg" alt="Bild 2" onclick="zeigeZusatzInfo('https://i.wfcdn.de/teaser/videos/10047.jpg')"></td>
        <td><img class="thumbnail" src="https://i.pinimg.com/originals/be/a8/cd/bea8cde19394242fb40758a921ec0bfb.jpg" alt="Bild 3" onclick="zeigeZusatzInfo('https://i.pinimg.com/originals/be/a8/cd/bea8cde19394242fb40758a921ec0bfb.jpg')"></td>
    </tr>
    </tbody>
</table>

<!-- Div zum Anzeigen der Zusatzinformation -->
<div id="zusatzInfo">
    <p id="infoText"></p>
</div>
</body>
</html>
